<UserPolicies>
	<policy>
		<appDesc>/usr/bin/vlc</appDesc>
		<rule>
			<location>columbia</location>
			<interface>wlan0</interface>
		</rule>
		<rule>
			<location>home</location>
			<interface>eth0</interface>
		</rule>
		<rule>
			<location>home</location>
			<bandwidth>100</bandwidth>
			<cost>10</cost>
			<interface>ppp0</interface>
		</rule>
		<rule>
			<location>car</location>
			<interface>ppp0</interface>
		</rule>
	</policy>
	<policy>
		<appDesc>mipv6</appDesc>
		<rule>
			<location>columbia</location>
			<interface>wlan0</interface>
		</rule>
		<rule>
			<location>home</location>
			<interface>eth0</interface>
		</rule>
		<rule>
			<location>home</location>
			<bandwidth>200</bandwidth>
			<cost>20</cost>
			<interface>wlan0</interface>
		</rule>
		<rule>
			<location>car</location>
			<interface>wlan0</interface>
		</rule>
	</policy>
</UserPolicies>
